<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connisko SMP | Minecraft Server</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --success: #22c55e;
            --error: #ef4444;
            --text: #1f2937;
            --text-light: #6b7280;
            --background: #f8fafc;
            --card: #ffffff;
            --border: #e5e7eb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            background: var(--background);
            color: var(--text);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 480px;
            background: var(--card);
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        .header {
            padding: 24px 32px;
            border-bottom: 1px solid var(--border);
            text-align: center;
        }

        .server-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 12px;
            display: block;
            border-radius: 8px;
        }

        .server-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 8px;
            font-size: 14px;
            color: var(--text-light);
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-light);
        }

        .status-online {
            background: var(--success);
        }

        .status-offline {
            background: var(--error);
        }

        .content {
            padding: 24px 32px;
        }

        .ip-card {
            background: var(--background);
            border-radius: 12px;
            padding: 16px;
            position: relative;
            margin-bottom: 24px;
        }

        .ip-label {
            font-size: 12px;
            font-weight: 500;
            color: var(--text-light);
            margin-bottom: 4px;
        }

        #server-ip {
            font-size: 20px;
            font-weight: 600;
            color: var(--text);
            display: block;
            margin-right: 40px;
        }

        .copy-btn {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--primary);
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            transition: background-color 0.2s;
        }

        .copy-btn:hover {
            background: rgb(37 99 235 / 0.1);
        }

        .server-info {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-bottom: 24px;
        }

        .info-item {
            text-align: center;
            padding: 12px;
            background: var(--background);
            border-radius: 8px;
        }

        .info-label {
            font-size: 12px;
            font-weight: 500;
            color: var(--text-light);
            margin-bottom: 4px;
        }

        .info-value {
            font-size: 14px;
            font-weight: 600;
            color: var(--text);
        }

        .btn-group {
            display: grid;
            gap: 12px;
        }

        .btn {
            width: 100%;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.2s;
            cursor: pointer;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-secondary {
            background: var(--background);
            color: var(--text);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: #f1f5f9;
        }

        .toast {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--text);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            opacity: 0;
            transition: all 0.2s;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        @media (max-width: 480px) {
            .container {
                border-radius: 12px;
            }

            .header {
                padding: 20px 24px;
            }

            .content {
                padding: 20px 24px;
            }

            #server-ip {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="SMP-ICON.png" alt="Server Icon" class="server-icon">
            <div class="server-status">
                <span class="status-indicator"></span>
                <span id="status">Checking server status...</span>
            </div>
        </div>

        <div class="content">
            <div class="ip-card">
                <div class="ip-label">Server Address</div>
                <span id="server-ip">ConniskoSMP.com</span>
                <button class="copy-btn" onclick="copyIP()" aria-label="Copy IP">
                    <i class="fas fa-copy"></i>
                </button>
            </div>

            <div class="server-info">
                <div class="info-item">
                    <div class="info-label">Players</div>
                    <div class="info-value" id="player-count">--/--</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Version</div>
                    <div class="info-value" id="version">--</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Ping</div>
                    <div class="info-value" id="ping">--ms</div>
                </div>
            </div>

            <div class="btn-group">
                <button class="btn btn-primary" onclick="copyIP()">
                    <i class="fas fa-play"></i>
                    Join Server
                </button>
                <a href="https://discord.gg/fER2Hwrwsx" target="_blank" rel="noopener noreferrer" class="btn btn-secondary">
                    <i class="fab fa-discord"></i>
                    Join Discord
                </a>
                <a href="https://www.twitch.tv/connisko" target="_blank" rel="noopener noreferrer" class="btn btn-secondary">
                    <i class="fab fa-twitch"></i>
                    Watch Live
                </a>
            </div>
        </div>
    </div>

    <div id="toast" class="toast">IP copied to clipboard!</div>

    <script>
        const SERVER_ADDRESS = 'ConniskoSMP.com';
        const STATUS_ENDPOINT = `https://api.mcsrvstat.us/2/${SERVER_ADDRESS}`;
        
        async function updateServerStatus() {
            const statusIndicator = document.querySelector('.status-indicator');
            const statusText = document.getElementById('status');
            const playerCount = document.getElementById('player-count');
            const versionElem = document.getElementById('version');
            const pingElem = document.getElementById('ping');

            try {
                const response = await fetch(STATUS_ENDPOINT);
                const data = await response.json();

                if (data.online) {
                    statusIndicator.className = 'status-indicator status-online';
                    statusText.textContent = 'Server Online';
                    playerCount.textContent = `${data.players.online}/${data.players.max}`;
                    versionElem.textContent = data.version;
                    
                    const pingStart = performance.now();
                    await fetch(STATUS_ENDPOINT);
                    const pingTime = Math.round(performance.now() - pingStart);
                    pingElem.textContent = `${pingTime}ms`;
                } else {
                    statusIndicator.className = 'status-indicator status-offline';
                    statusText.textContent = 'Server Offline';
                    playerCount.textContent = '--/--';
                    versionElem.textContent = '--';
                    pingElem.textContent = '--ms';
                }
            } catch (error) {
                statusIndicator.className = 'status-indicator status-offline';
                statusText.textContent = 'Unable to reach server';
                playerCount.textContent = '--/--';
                versionElem.textContent = '--';
                pingElem.textContent = '--ms';
            }
        }

        function copyIP() {
            navigator.clipboard.writeText(SERVER_ADDRESS).then(() => showToast());
        }

        function showToast() {
            const toast = document.getElementById("toast");
            toast.classList.add("show");
            setTimeout(() => toast.classList.remove("show"), 2000);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            updateServerStatus();
            // Update status every 30 seconds
            setInterval(updateServerStatus, 30000);
        });
    </script>
</body>
</html>
