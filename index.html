<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connisko SMP</title>
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --card-bg: rgba(255, 255, 255, 0.1);
            --accent-color: #00bfa5;
            --btn-bg: rgba(255, 255, 255, 0.1);
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        body.light-mode {
            --bg-color: #f4f4f4;
            --text-color: #222;
            --card-bg: rgba(0, 0, 0, 0.1);
            --accent-color: #00796b;
            --btn-bg: rgba(0, 0, 0, 0.1);
            --shadow-color: rgba(0, 0, 0, 0.2);
        }

        body, html {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            padding: 30px;
            border-radius: 15px;
            background: var(--card-bg);
            box-shadow: 0 4px 15px var(--shadow-color);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            width: 90%;
            max-width: 400px;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0 0 15px 0;
        }

        p {
            font-size: 1.2rem;
            margin: 15px 0;
        }

        #server-ip {
            font-weight: bold;
            color: var(--accent-color);
        }

        button {
            padding: 12px 20px;
            margin: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            background: var(--btn-bg);
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            outline: none;
            box-shadow: 0 2px 10px var(--shadow-color);
        }

        button:hover {
            background: var(--accent-color);
            color: #fff;
            transform: scale(1.05);
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--accent-color);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .toast.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Connisko SMP</h1>
        <p>IP: <span id="server-ip">ConniskoSMP.com</span></p>
        <button onclick="copyIP()">Copy IP</button>
        <button onclick="toggleTheme()">Toggle Light/Dark</button>
    </div>

    <div id="toast" class="toast">IP copied!</div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            if (localStorage.getItem("theme") === "light") {
                document.body.classList.add("light-mode");
            }
        });

        function copyIP() {
            const ip = "ConniskoSMP.com";
            navigator.clipboard.writeText(ip).then(() => showToast());
        }

        function showToast() {
            const toast = document.getElementById("toast");
            toast.classList.add("show");
            setTimeout(() => toast.classList.remove("show"), 2000);
        }

        function toggleTheme() {
            document.body.classList.toggle("light-mode");
            localStorage.setItem("theme", document.body.classList.contains("light-mode") ? "light" : "dark");
        }
    </script>
</body>
</html>
