<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connisko SMP</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            background: linear-gradient(135deg, #0f0f1a, #1a1a2e);
            color: #ffffff;
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, #2a2a4a 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, #2a2a4a 0%, transparent 50%);
            opacity: 0.4;
            z-index: 1;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 40px;
            background: rgba(20, 20, 35, 0.95);
            border-radius: 15px;
            border: 1px solid rgba(100, 100, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            position: relative;
            z-index: 2;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(100, 100, 255, 0.1),
                transparent
            );
            transform: rotate(45deg);
            animation: shine 4s infinite;
            z-index: -1;
        }

        @keyframes shine {
            0% {
                transform: translateX(-100%) rotate(45deg);
            }
            100% {
                transform: translateX(100%) rotate(45deg);
            }
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #4f9eff, #8a2be2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(79, 158, 255, 0.3);
            position: relative;
        }

        .ip-section {
            background: rgba(30, 30, 50, 0.9);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 1px solid rgba(100, 100, 255, 0.1);
        }

        #server-ip {
            font-size: 1.8rem;
            font-weight: 700;
            color: #4f9eff;
            display: block;
            text-align: center;
            margin: 10px 0;
            text-shadow: 0 0 10px rgba(79, 158, 255, 0.3);
        }

        .btn-group {
            display: grid;
            gap: 15px;
            grid-template-columns: 1fr;
        }

        .btn {
            padding: 15px 25px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4f9eff, #8a2be2);
            color: white;
            box-shadow: 0 4px 15px rgba(79, 158, 255, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .copy-btn {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #ffffff;
            padding: 8px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: linear-gradient(135deg, #4f9eff, #8a2be2);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .ip-container {
            position: relative;
            padding: 10px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Connisko SMP</h1>

        <div class="ip-section">
            <div class="ip-container">
                <span id="server-ip">ConniskoSMP.com</span>
                <button class="copy-btn" onclick="copyIP()">
                    <i class="fas fa-copy"></i>
                </button>
            </div>
        </div>

        <div class="btn-group">
            <button class="btn btn-primary" onclick="copyIP()">
                <i class="fas fa-play"></i>
                Join Server
            </button>
            <a href="https://discord.gg/fER2Hwrwsx" target="_blank" rel="noopener noreferrer" class="btn btn-secondary">
                <i class="fab fa-discord"></i>
                Join Discord
            </a>
            <a href="https://www.twitch.tv/connisko" target="_blank" rel="noopener noreferrer" class="btn btn-secondary">
                <i class="fab fa-twitch"></i>
                Watch Live
            </a>
        </div>
    </div>

    <div id="toast" class="toast">IP copied to clipboard!</div>

    <script>
        function copyIP() {
            const ip = "ConniskoSMP.com";
            navigator.clipboard.writeText(ip).then(() => showToast());
        }

        function showToast() {
            const toast = document.getElementById("toast");
            toast.classList.add("show");
            setTimeout(() => toast.classList.remove("show"), 2000);
        }
    </script>
</body>
</html>
